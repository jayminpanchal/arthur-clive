<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Website Name">
    <meta name="og:title" content="Website Name">
    <meta name="description" content="General description of your site">
    <meta name="og:description" content="General description of your site">
    <meta name="og:image" content="http://example.com/fallback-image.png">
    <!-- base url -->
    <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
    <% if (webpackConfig.htmlElements.headTags) { %>
    <!-- Configured Head Tags  -->
    <%= webpackConfig.htmlElements.headTags %>
    <% } %>


    <%= htmlWebpackPlugin.files.webpackManifest %>

    <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>

    <!-- Async Google Analytics: change UA-71073175-1 to be your site's ID -->
    <script>
        window.ga = window.ga || function () {
            (ga.q = ga.q || []).push(arguments)
        };
        ga.l = +new Date;
        ga('create', 'UA-71073175-1', 'auto');
        ga('send', 'pageview');
    </script>
    <meta name="google-site-verification" content="9o176BDnGojYg2IyZkX7ooo-3maV2M4YLL8j9Vh3o-s"/>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="//connect.facebook.net/en_US/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <!--<script async src="https://www.google-analytics.com/analytics.js"></script>-->
    <!-- End Google Analytics -->

    <!-- CSS will be injected by webpack here -->
    <!-- Preload link tags will be injected by webpack here -->
</head>

<body>

<app>
    Loading...
</app>

<!-- Scripts will be injected by webpack here -->
</body>
</html>
