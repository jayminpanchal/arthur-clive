<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>ArthurClive Admin</h1>
            <form (ngSubmit)="onSignin(f)" #f="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="userName" class="form-control input-underline input-lg" ngModel required placeholder="UserName">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-underline input-lg" id="" ngModel required placeholder="Password">
                    </div>
                </div>
                <button type="submit" [disabled]="!f.valid" class="btn rounded-btn">LOG IN</button>
            </form>
        </div>
    </div>
</div>
