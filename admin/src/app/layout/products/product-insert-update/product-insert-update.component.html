<br/>
<div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="productFor">Product For</label>
      <input type="text" name="productFor" if="productFor" class="form-control"
       [ngModel]="product.productItem.productFor" required>
      <label *ngIf="f.controls.productFor?.errors && f.controls.productFor.touched"
       class="form-control-label" for="inputError">Field required.</label>
    </div>
    <div class="form-group">
      <label for="productType">Product Type</label>
      <input type="text" name="productType" class="form-control"
       [ngModel]="product.productItem.productType" required>
      <label *ngIf="f.controls.productType?.errors && f.controls.productType.touched"
       class="form-control-label" for="inputError">Field required.</label>
    </div>
    <div class="form-group">
      <label for="productDesign">Design</label>
      <input type="text" name="productDesign" class="form-control"
       [ngModel]="product.productItem.productDesign" required>
      <label *ngIf="f.controls.productDesign?.errors && f.controls.productDesign.touched"
       class="form-control-label" for="inputError">Field required.</label>
      </div>
     <div class="form-group">
      <label for="productSize">Size</label>
      <input type="text" name="productSize" class="form-control"
       [ngModel]="product.productItem.productSize">
    </div>
    <div class="form-group">
      <label for="productBrand">Brand</label>
      <input type="text" name="productBrand" class="form-control"
       [ngModel]="product.productItem.productBrand" required>
      <label *ngIf="f.controls.productBrand?.errors && f.controls.productBrand.touched"
       class="form-control-label" for="inputError">Field required.</label>
    </div>
    <div class="form-group">
      <label for="productPrice">Price</label>
      <input type="text" name="productPrice" class="form-control"
       [ngModel]="product.productItem.productPrice" required>
      <label *ngIf="f.controls.productPrice?.errors && f.controls.productPrice.touched"
       class="form-control-label" for="inputError">Field required.</label>
    </div>
    <div class="form-group">
      <label for="productDiscount">Discount</label>
      <input type="text" name="productDiscount" class="form-control"
       [ngModel]="product.productItem.productDiscount" required>
      <label *ngIf="f.controls.productDiscount?.errors && f.controls.productDiscount.touched"
       class="form-control-label" for="inputError">Field required.</label>
    </div>

    <div class="form-group">
      <label for="productColour">Colour</label>
      <input type="text" name="productColour" class="form-control"
       [ngModel]="product.productItem.productColour" required>
      <label *ngIf="f.controls.productColour?.errors && f.controls.productColour.touched"
       class="form-control-label" for="inputError">Field required.</label>
    </div>

    <div class="form-group">
      <label for="productDiscountPrice">Discounted Price</label>
      <input type="text" name="productDiscountPrice" class="form-control"
       [ngModel]="product.productItem.productDiscountPrice" required>
      <label *ngIf="f.controls.productDiscountPrice?.errors && f.controls.productDiscountPrice.touched"
       class="form-control-label" for="inputError">Field required.</label>
    </div>

    <div class="form-group">
      <label for="refundApplicable">Refund Applicable</label>
      <input type="text" name="refundApplicable" class="form-control"
       [ngModel]="product.productItem.refundApplicable" required>
      <label *ngIf="f.controls.refundApplicable?.errors && f.controls.refundApplicable.touched"
       class="form-control-label" for="inputError">Field required.</label>
    </div>

    <div class="form-group">
      <label for="replacementApplicable">Replacement Applicable</label>
      <input type="text" name="replacementApplicable" class="form-control"
       [ngModel]="product.productItem.replacementApplicable" required>
      <label *ngIf="f.controls.replacementApplicable?.errors && f.controls.replacementApplicable.touched"
       class="form-control-label" for="inputError">Field required.</label>
    </div>

    <div class="form-group">
      <label for="productMaterial">Material</label>
      <input type="text" name="productMaterial" class="form-control"
       [ngModel]="product.productItem.productMaterial" required>
      <label *ngIf="f.controls.productMaterial?.errors && f.controls.productMaterial.touched"
       class="form-control-label" for="inputError">Field required.</label>
    </div>

    <div class="form-group">
      <label for="productDescription">Description</label>
      <textarea name="productDescription" class="form-control"
       [ngModel]="product.productItem.productDescription" required></textarea>
      <label *ngIf="f.controls.productDescription?.errors && f.controls.productDescription.touched"
       class="form-control-label" for="inputError">Field required.</label>
    </div>
    <div class="form-group">
      <label for="minioObject_URL">Image Url: {{product.productItem.minioObject_URL}}</label>
      <image-upload url="https://artwear.in:5003/api/admin/uploadimage" [beforeUpload]="onBeforeUpload(f)" (uploadFinished)="onUploadFinished($event)">
      </image-upload>
      <input type="text" name="minioObject_URL" class="form-control"
       [ngModel]="product.productItem.minioObject_URL" hidden required>
    </div>
    <button _ngcontent-c9="" class="btn btn-primary" [disabled]="!f.valid" type="submit">Save</button>
    <button _ngcontent-c9="" class="btn btn-danger" type="button" (click)="cancelClicked()">Cancel</button>
  </form>
</div>
<br/>
